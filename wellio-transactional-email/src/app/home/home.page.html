<ion-header>
  <ion-toolbar>
    <ion-title>
      Transactional Email
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngIf="isUserLoggedIn" (click)="onSignOut()">Sign out</ion-button>
  <ion-item>
    <ion-label position="floating">First name</ion-label>
    <ion-input [(ngModel)]="firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="emailAddress"></ion-input>
  </ion-item>

  <div class="ion-text-center">
    <ion-button
      *ngIf="!isUserLoggedIn"
      [disabled]="!allowAccountCreation"
      (click)="onCreateAccount()"
    >
      <ion-spinner *ngIf="showLoadingState"></ion-spinner>
      Create account
    </ion-button>
  </div>
</ion-content>
